<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
	<head>
		<title> {{ .Site.Title }} </title>

		{{ partial "head.html" . }}

	</head>
	<body>
		{{ partial "header.html" . }}
		<div class="container wrapper">
			<div class="row">
				<div class="col-sm-3 col-centered">
					<img alt="profile-picture" class="img-responsive user-picture" src="{{ .Site.Params.ProfilePicture }}">
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4 col-md-offset-4 user-description text-center">
					{{ with .Site.Params.TwitterID }}
					<a class="twitter-timeline"
 						 href="https://twitter.com/{{.}}"
 						 data-tweet-limit="3">
					</a>
					{{ end }}
				</div>
			</div>
			<div class="push"></div>
		</div>
		{{ partial "footer.html" . }}
	</body>
</html>
